<!DOCTYPE html>
<html>
  <head>
    <script>
      function msg() {
    document.write("You clicked the button!");
}
    </script>

    <script>
      function msg1() {
    document.write("Not that button!");
}
    </script>

<script>
  function msg2() {
document.write("I Said Skip!");
}
</script>

    <title>Buttons!</title>
    <script src="script2.js"></script>
  </head>

  <body>
    <h1>
      Click the button!
    </h1>
    <input type="button" value="Click Me!" onclick="msg()">
    <input type="button" value="Don't Click Me!" onclick="msg1()">
    <input type="button" value="Skip Me!" onclick="msg2()">
  </body>
</html>
